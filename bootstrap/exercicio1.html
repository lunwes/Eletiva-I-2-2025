<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="container mt-3">
        <div class="row">
            <div class="col">
                <label for="PrimeiroNome" class="form-label">First Name</label>
              <input type="text" class="form-control" id="PrimeiroNome" name="PrimeiroNome">
            </div>
            <div class="col">
                <label for="UltimoNome" class="form-label">Last  Name</label>
              <input type="text" class="form-control" id="UltimoNome" name="UltimoNome">
            </div>
            <div class="col">
                <label class="form-label" for="Username">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" name="Username" id="Username" placeholder="Username">
                </div>
          </div>
          <div class="row">
            <div class="col-6">
                <label for="City" class="form-label">City</label>
              <input type="text" class="form-control" id="City" name="City">
            </div>
            <div class="col">
                <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="col">
                <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip">
            </div>
          </div>
          <div class="col-12">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Submit form</button>
          </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
