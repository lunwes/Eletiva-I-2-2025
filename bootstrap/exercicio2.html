<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="container mt-3">
          <div class="row">
            <div class="col-1">
              <label for="codigo" class="form-label">Código</label>
              <input type="number" class="form-control bg-light" name="codigo" id="codigo">
            </div>
            <div class="col-5">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo do Cliente">
            </div>
            <div class="col-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="cliente@dominio.com">
            </div>
            <div class="col">
              <label for="cpf" class="form-label">CPF</label>
              <input type="number" class="form-control" id="cpf" name="cpf" placeholder="Só números">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="celular" class="form-label">N° Celular</label>
              <input type="number" class="form-control" name="celular" id="celular" placeholder="N° do Celular">
            </div>
            <div class="col">
              <label for="telefone" class="form-label">N° Telefone</label>
              <input type="number" class="form-control" id="telefone" name="telefone" placeholder="N° Telefone">
            </div>
            <div class="col">
              <label for="cep" class="form-label">CEP</label>
              <input type="number" class="form-control" id="cep" name="cep" placeholder="ex: 88308070">
            </div>
            <div class="col">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="ex: Rua 1400">
            </div>
            <div class="col-1">
              <label for="n" class="form-label">N°</label>
              <input type="number" class="form-control" id="n" name="n" placeholder="N°">
            </div>
            <div class="col">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
            </div>
            <div class="col-1">
              <label for="uf" class="form-label">UF</label>
              <input type="text" class="form-control" id="uf" name="uf" placeholder="UF">
            </div>
            <div class="col-2">
              <label for="status" class="form-label">Status</label>
              <select class="form-select">
                <option selected>Selecione</option>
                <option value="1">Casado</option>
                <option value="2">Solteiro</option>
                <option value="3">Viúvo</option>
              </select>
            </div>
          </div>
          <div class="row mt-3 text-end">
            <div class="col">
            <button type="reset" class="btn btn-danger">Resetar</button>
            <button type="submit" class="btn btn-success">Próximo</button>
            </div>
          </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
