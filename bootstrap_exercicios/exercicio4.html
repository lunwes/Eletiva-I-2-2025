<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container mt-3">

            <div class="row">
                <div class="col">
                    <label for="Nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="Nome" name="Nome">
                </div>
            </div>

            <div class="row mt-3">

                <div class="col">
                    <label for="CPF" class="form-label">CPF:</label>
                    <input type="number" class="form-control" id="UltimoNome" name="UltimoNome">
                </div>

                <div class="col-6">
                    <label class="form-label" for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>

                <div class="col-2">
                    <label for="nivel">Nivel:</label>
                    <select id="nivel" class="form-control mt-2">
                        <option selected>...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="col">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a senha">
                    </div>
                    
                    <div class="col-2">
                        <label for="status">Status:</label>
                        <select id="status" class="form-control mt-2">
                            <option selected>...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
            
                <div class="col text-end mt-3">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-light">Cancelar</button>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
