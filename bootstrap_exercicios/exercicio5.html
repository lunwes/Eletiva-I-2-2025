<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formul√°rio 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container-sm mt-3 bg-light">
        <h1 class="text-left">Billing address</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="PrimeiroNome" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="PrimeiroNome" name="PrimeiroNome">
                </div>
                <div class="col">
                    <label for="UltimoNome" class="form-label">Last  Name</label>
                  <input type="text" class="form-control" id="UltimoNome" name="UltimoNome">
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label class="form-label" for="Username">Username</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" name="Username" id="Username" placeholder="Username">
                    </div>
            </div>
        <div class="form-row">
            <div class="form-group mb-3 mt-3">
            <label for="inputEmail4">Email (optional)</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group mb-3">
            <label for="inputAddress2">Address 2 (optional)</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
        </div>
        <div class="row mb-3">
            <div class="form-group col-md-4">
                <label for="country">Country</label>
                <select id="country" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
                </div>
            <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
