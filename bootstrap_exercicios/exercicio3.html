<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formul√°rio 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-3">
    <h1 class="text-center">Sample Form</h1>
    <form>

      <div class="row">

        <div class="col-5 d-flex align-items-center">
          <label for="name" class="form-label mb-0 me-2">Partner Name</label>
          <input type="text" class="form-control" id="name" name="name" style="width: 200px;">
        </div>

        <div class="col d-flex align-items-center ms-4">
          <label for="email" class="form-label mb-0 me-2">Partner Email ID</label>
          <input type="email" class="form-control" id="email" name="email" style="width: 200px;">
        </div>

      </div>
      

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
