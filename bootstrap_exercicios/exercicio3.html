<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formul√°rio 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-3">
    <h1 class="text-center">Sample Form</h1>
    <form>

      <div class="row gx-4 mt-5">
        <label class="col-2 col-form-label fw-bold" for="nome" class="form-label">Partner name</label>
        <div class="col-4">
          <input type="text" class="form-control" name="nome" id="nome">
        </div>
        <label class="col-2 col-form-label fw-bold" for="email" class="form-label">Partner Email ID</label>
        <div class="col-4">
          <input type="email" class="form-control" name="email" id="email">
        </div>
      </div>

      <div class="row gx-4 mt-3">
        <label class="col-2 col-form-label fw-bold" for="legal" class="form-label">Partner Legal name</label>
        <div class="col-4">
          <input type="text" class="form-control" name="legal" id="legal">
        </div>
        <label class="col-2 col-form-label fw-bold" for="mobile" class="form-label">Partner Mobile</label>
        <div class="col-4">
          <input type="number" class="form-control" name="mobile" id="mobile">
        </div>
      </div>

      <div class="row gx-4 mt-3">
        <label class="col-2 col-form-label fw-bold" for="legal" class="form-label">Partner Address</label>
        <div class="col">
          <textarea class="form-control" name="legal" id="legal"></textarea>
        </div>

      <div class="row gx-4 mt-3">
        <label class="col-2 col-form-label fw-bold" for="start" class="form-label">Contract Start Date</label>
        <div class="col-4">
          <input type="text" class="form-control" name="start" id="start" placeholder="Date Start">
        </div>
        <label class="col-2 col-form-label fw-bold" for="end" class="form-label">Contract Expiry Date</label>
        <div class="col-4">
          <input type="text" class="form-control" name="end" id="end" placeholder="Date End">
        </div>
      </div>

      <div class="row gx-4 mt-3">
        <label class="col-2 col-form-label fw-bold" for="min" class="form-label">Minimun Loan Amount</label>
        <div class="col-4">
          <input type="number" class="form-control" name="min" id="min">
        </div>
        <label class="col-2 col-form-label fw-bold" for="max" class="form-label">Maximun Loan Amount</label>
        <div class="col-4">
          <input type="number" class="form-control" name="max" id="max">
        </div>
      </div>

      <div class="row gx-4 mt-3 mb-2">
        <label class="col-2 col-form-label fw-bold" for="rate" class="form-label">Interest Rate</label>
        <div class="col-4">
          <input type="text" class="form-control" name="rate" id="rate">
        </div>
        <label class="col-2 col-form-label fw-bold" for="deposit" class="form-label">Deposit Amount</label>
        <div class="col-4">
          <input type="number" class="form-control" name="deposit" id="deposit">
        </div>
      </div>

      <div class="col text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
